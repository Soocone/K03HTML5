<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H09Form01.html</title>
</head>
<body>
    <!-- 
    form 태그
        : 클라이언트가 입력한 값을 서버로 전송할 때 사용하는 태그로
        하위태그로는 input, select, textarea, button 등이 있다.
        주요 속성
            name: 폼의 이름. 2개 이상 존재할 경우 구분하는 용도
            action: 클라이언트가 입력한 값을 전송할 페이지를 지정
                    주소 http로 시작하는 url이나 파일경로를 사용한다.
            method: 전송방식. get / post 두가지 방식이 있다.
                    get은 주소줄에 값을 실어서 보냄.
            target: a태그와 동일하게 폼값을 전송할 프레임의 위치를
                    선택할 수 있다.
     -->
    <h2>form 태그로 데이터 전송하기</h2>
    <h3>GET방식</h3>
    <!-- <form action="./form/request_form.html" method="get"> -->
    <form action="http://www.ssg.com/item/itemView.ssg" method="get">
        아이디: <input type="text" name="itemId" value="1000054431107&siteNo=6004&salestrNo=6005&tlidSrchWd=%EC%95%84%EC%9D%B4%ED%8C%A8%EB%93%9C&srchPgNo=1&src_area=ssglist"/>
        <br>    <!--쌤꺼 다시 붙여넣기 할것-->
        패스워드: <input type="password" name="user_pwd"/>    
        <br>
        <input type="submit" value="전송"/>
    </form>

    <h3>POST방식</h3>
    <form action="./form/request_form.html" method="post">
        아이디: <input type="text" name="user_id"/>
        <br>
        패스워드: <input type="password" name="user_pwd"/>    
        <br>
        <input type="submit" value="전송"/>
    </form>
</body>
</html>
